properties:
  batch_size: 100
  features:
    columns:
    - mean radius
    - mean texture
    - mean perimeter
    - mean area
    - mean smoothness
    - mean compactness
    - mean concavity
    - mean concave points
    - mean symmetry
    - mean fractal dimension
    - radius error
    - texture error
    - perimeter error
    - area error
    - smoothness error
    - compactness error
    - concavity error
    - concave points error
    - symmetry error
    - fractal dimension error
    - worst radius
    - worst texture
    - worst perimeter
    - worst area
    - worst smoothness
    - worst compactness
    - worst concavity
    - worst concave points
    - worst symmetry
    - worst fractal dimension
  hidden_layers:
  - activation: relu
    size: 50
  - activation: relu
    size: 50
  learning_rate: 0.02
  max_epochs: 100
  optimizer: Adam
  output_layer_activation: softmax
  scale: true
  target:
    column: benign
  test_size: 0.1
  validation_size: 0.2
